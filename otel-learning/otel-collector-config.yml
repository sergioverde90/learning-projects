receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  otlphttp/prometheus:
    endpoint: "http://prometheus:9090/api/v1/otlp"
    tls:
      insecure: true
  elasticsearch:
    endpoint: "http://es:9200"
    tls:
      insecure: true
    mapping:
      mode: "ecs"

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, otlp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, otlphttp/prometheus, debug]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ elasticsearch, debug ]
