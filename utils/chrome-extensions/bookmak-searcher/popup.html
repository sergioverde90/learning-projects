<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      max-height: 600px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .search-container {
      margin-bottom: 16px;
    }
    
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    
    #searchInput:focus {
      border-color: #4285f4;
    }
    
    .results-container {
      max-height: 500px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .bookmark-item {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .bookmark-item:hover {
      background-color: #f8f9fa;
    }
    
    .bookmark-item:last-child {
      border-bottom: none;
    }
    
    .bookmark-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    
    .bookmark-info {
      flex: 1;
      min-width: 0;
    }
    
    .bookmark-title {
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .bookmark-url {
      font-size: 12px;
      color: #5f6368;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .no-results {
      padding: 40px 20px;
      text-align: center;
      color: #5f6368;
    }
    
    .count {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 8px;
      padding: 0 4px;
    }
    
    .highlight {
      background-color: #fff59d;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search bookmarks by name..." 
      autofocus
    >
  </div>
  <div id="count" class="count"></div>
  <div id="results" class="results-container"></div>

  <script src="popup.js"></script>
</body>
</html>
