<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #202124;
      --secondary-text: #5f6368;
      --surface-color: white;
      --border-color: #e0e0e0;
      --hover-color: #f8f9fa;
      --highlight-color: #fff59d;
      --divider-color: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --secondary-text: #9aa0a6;
      --surface-color: #292a2d;
      --border-color: #3c4043;
      --hover-color: #35363a;
      --highlight-color: #454545;
      --divider-color: #3c4043;
    }

    body {
      width: 400px;
      min-height: 300px;
      max-height: 600px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .search-container {
      margin-bottom: 16px;
    }
    
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
      background: var(--surface-color);
      color: var(--text-color);
    }
    
    #searchInput:focus {
      border-color: #4285f4;
    }
    
    .results-container {
      max-height: 500px;
      overflow-y: auto;
      background: var(--surface-color);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .bookmark-item {
      padding: 12px;
      border-bottom: 1px solid var(--divider-color);
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .bookmark-item:hover {
      background-color: var(--hover-color);
    }
    
    .bookmark-item:last-child {
      border-bottom: none;
    }
    
    .bookmark-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    
    .bookmark-info {
      flex: 1;
      min-width: 0;
    }
    
    .bookmark-title {
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .bookmark-url {
      font-size: 12px;
      color: var(--secondary-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .no-results {
      padding: 40px 20px;
      text-align: center;
      color: var(--secondary-text);
    }
    
    .count {
      font-size: 12px;
      color: var(--secondary-text);
      margin-bottom: 8px;
      padding: 0 4px;
    }
    
    .highlight {
      background-color: var(--highlight-color);
      font-weight: 500;
    }

    /* Focus style for keyboard navigation */
    .bookmark-item:focus {
      outline: none;
      background-color: var(--hover-color);
      box-shadow: inset 0 0 0 2px rgba(66, 133, 244, 0.12);
    }

    .theme-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
    }

    .theme-toggle-btn {
      background: var(--surface-color);
      border: 2px solid var(--border-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .theme-toggle-btn:hover {
      background: var(--hover-color);
    }

    .theme-toggle-light, .theme-toggle-dark {
      font-size: 20px;
    }

    [data-theme="dark"] .theme-toggle-light {
      display: none;
    }

    [data-theme="light"] .theme-toggle-dark {
      display: none;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search bookmarks by name..." 
      autofocus
    >
  </div>
  <div id="count" class="count"></div>
  <div id="results" class="results-container"></div>
  <div class="theme-toggle">
    <button id="themeToggle" class="theme-toggle-btn">
      <span class="theme-toggle-light">‚òÄÔ∏è</span>
      <span class="theme-toggle-dark">üåô</span>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
